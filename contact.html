<!DOCTYPE html>
<html>
    <head>
        <title>contact</title>
        <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">HRITHIKA</h1>
            <p class="section-one__role">Web developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        
        <div class="contact_form">
        <form>
            <table>
               
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your Name" class="contact_form__input"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter your email" class="contact_form__input"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea row="3" col="5" placeholder="Enter message" class="contact_form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact_form__submit"></td>
                </tr>
            </table>

        </form>
        </div>
        
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="www.instagram.com">Instagram</a>
                <a href="https://www.linkedin.com/feed/">LinkedIn</a><br>
            </p>
            <p class="section-five__desc">&copy;hrithika</p>
        </div>
        </div>
    </body>
</html>
